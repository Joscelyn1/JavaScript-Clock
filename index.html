<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS + CSS Clock</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>


    <div class="clock">
      <div class="clock-face">
        <div class="hand hour-hand"></div>
        <div class="hand min-hand"></div>
        <div class="hand second-hand"></div>
      </div>
    </div>
    <div class="digital">
        <div class="digital-clock">
          <p class="digit hour-ten-digit">0</p>
          <p class="digit hour-one-digit">0</p>
          <p>:</p>
          <p class="digit minute-ten-digit">0</p>
          <p class="digit minute-one-digit">0</p>
          <p>:</p>
          <p class="digit second-ten-digit">0</p>
          <p class="digit second-one-digit">0</p>
        </div>
      </div>


  <script>
  </script>
</body>

<script src="index.js"></script>
</html>
